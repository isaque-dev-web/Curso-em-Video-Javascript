<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NACIONALIDADE</title>
    </head>

    <body>
        <h1>Verifacador de Nacionalidade</h1>

        Nacionalidade: <input type="text" name="txtnac" id="txtnac">
        <input type="button" value="Verificar" onclick="verificar()">

        <div id="res"></div>

        <script>
            function verificar() {
                var txtn = document.querySelector('input#txtnac')
                var res = document.querySelector('div#res')

                var pais = "França"

                res.innerHTML = `<p>Sua nacionalidade é ${txtn.value}</p>`
                
                if (txtn.value.toLowerCase() != pais.toLocaleLowerCase()) {
                    res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
                } else {
                    res.innerHTML += `<p>Você é <strong>Francês</strong>!</p>`
                }
            }
        </script>
    </body>
</html>
